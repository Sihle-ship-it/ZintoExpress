<h2 mat-dialog-title>Login Form</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

        <label for="email">Last Name: </label>
        <input id="email" type="email" formControlName="email">
        <br>
        <label for="password">Password: </label>
        <input id="password" type="text" formControlName="Password">
        <br>
        <button class="btn" mat-button type="submit" [disabled]="!LoginForm.valid" 
                 [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
