<app-navbar></app-navbar>

<div class="container">


    <mat-card *ngFor="let product of products" class="card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{product.image}} alt="Photo of a Product">
        <mat-card-content>
          <p>
            <b>Price: R</b>{{product.price}}<br>
            <b>Ratings: </b>{{product.rating.rate}} <span style="color:#808080">({{product.rating.count}})</span>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button class="button" mat-stroked-button color="primary">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
   
    </div>
